<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>


<body>

    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
</body>

<script>
    const number = Number(prompt('몇 명이 참가하나요?'));
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    const apiKey = 'AD9A665AB6FD37CF4DBD0B73B9D9A17C';
    let word;
    let newWord;

    const onClickButton = () => {
        if (!word || word[word.length - 1] === newWord[0]) {
            fetch(`https://opendict.korean.go.kr/api/search?certkey_no=4989&key=${apiKey}&target_type=search&req_type=json&part=word&q=${newWord}&sort=dict&start=1&num=10`)
            .then(res => res.json())
            .then(data => {
                    if (data.channel.item) {
                        word = newWord;
                        $word.textContent = word;
                        const order = Number($order.textContent);
                        if (order + 1 > number) {
                            $order.textContent = 1;
                        } else {
                            $order.textContent = order + 1;
                        }
                    } else {
                        alert("표준어를 기입해 주세요.");
                    }
                })
        } else {
            alert('올바르지 않은 단어입니다.');
        }
        $input.value = '';
        $input.focus();
    };

    const onInput = (event) => {
        newWord = event.target.value;
    };

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
</script>

</html>
