<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>제출</button>
    <div id="output"></div>
</body>

<script>
    $input = document.querySelector("input");
    $button = document.querySelector("button");
    $output = document.querySelector('#output');
    let word;
    const onInput = (event) => {
        word = event.target.value; 
    }
    $input.addEventListener("input", onInput);
    const onClickButton = () => {
        console.log(word);
    }
    $button.addEventListener("click", onClickButton);
    const apiKey = "AD9A665AB6FD37CF4DBD0B73B9D9A17C";

    fetch(`http://opendict.korean.go.kr/api/search?certkey_no=4989&key=${apiKey}&target_type=search&req_type=json&part=word&q=${word}&sort=dict&start=1&num=10`)
    .then(res => res.json())
    .then(data => console.log(data.channel.item.word.replace('-','')))
    .catch((err) => console.log(word+"는 없는 단어 입니다"));

</script>
</html>
