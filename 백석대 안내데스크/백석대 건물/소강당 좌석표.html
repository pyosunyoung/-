<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 20px;
            padding: 15px 20px;
            margin: 10px;
        }

    </style>
</head>

    <body>
        <div style="width:600px; height: 200%; border:1px;  font-size : 30px; margin-left: auto; margin-right: auto; margin-bottom : 1px;">
            <img src="../images/백석홀 소강당.jpg" alt="채플 학부별 시간 및 장소">
        </div>
        <div style="position: absolute; top: 2px; left: 100px; ";>
            <button onclick="home()">처음으로 돌아가기</button>
            <button onclick="prev()">이전 지도로 돌아가기</button>
        </div>
    </body>

    <script>
        function home() {
            window.location.href = "../home.html";
        }
    
        function prev() {
            window.history.back();
        }
    </script>

</html>
