<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            width: 800px;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #444444
        }

        button {
            font-size: 20px;
            padding: 15px 20px;
            margin: 10px;
        }

        #map {
            width: 950px;
            height: 750px;
            margin-top: auto;
            float:left;
        }
    </style>
</head>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=gmmjriqc4y"></script>
<body>

    <div id="map"></div>
    
    <div style="width:600px; height: 200%; border:1px; float:left; font-size : 30px; margin-left : 100px ; margin-top : 1px; margin-bottom : 1px;">
        <br><br><br><br>
        <table class='table'>

            <colgroup>
                <col style="background-color:#00aaff;">
            </colgroup>
            <caption style="text-align: center; font-size : 50px; margin-bottom: 10px;">
                주차장
            </caption <br>
            <thead>
                <tr>
                    <th>위치</th>
                    <th colspan="3" style="background-color:#00aaff;">정확한위치</th>
                </tr>
                <tr>
                    <th>주차장 1</th>
                    <td style="font-size: 25px;">음악관 옆</td>

                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2" style="background-color: white; font-size: 25px; color:red">※주의사항 : 학생, 교직원, 학부모님들은
                        학생처에서 교내주차 신청을 해야함.</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <th>주차장 2</th>
                    <td style="font-size: 25px;">제2운동장 위쪽</td>

                </tr>
                <tr>
                    <th>주차장 3</th>
                    <td style="font-size: 25px;">본부동 뒤쪽</td>

                </tr>
                <tr>
                    <th>주차장 4</th>
                    <td style="font-size: 25px;">백석문화대학교 정문 진입 후</td>

                </tr>
                <tr>
                    <th>주차장 5</th>
                    <td style="font-size: 25px;">창조관 앞</td>

                </tr>
                <tr>
                    <th>주차장 6</th>
                    <td style="font-size: 25px;">지혜관 앞</td>
                </tr>
                <tr>
                    <th>주차장 7</th>
                    <td style="font-size: 25px;">스포츠센터/지하주차장</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="margin-top: 20px; position: absolute;">
        <button onclick="home()">처음으로 돌아가기</button>
        <button onclick="prev()">이전 지도로 돌아가기</button>
    </div>

</body>
<script>
    function home() {
        window.location.href = "../home.html";
    }

    function prev() {
        window.location.href = "../최적화 후 좌표.html";
    }

    let map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(36.840, 127.1850),
        zoom: 17
    });

    let markers = [
        { position: new naver.maps.LatLng(36.84037, 127.1855), title: '주차장 1' },
        { position: new naver.maps.LatLng(36.84072, 127.1863), title: '주차장 2' },
        { position: new naver.maps.LatLng(36.83913, 127.1862), title: '주차장 3' },
        { position: new naver.maps.LatLng(36.83999, 127.1807), title: '주차장 4' },
        { position: new naver.maps.LatLng(36.83776, 127.1822), title: '주차장 5' },
        { position: new naver.maps.LatLng(36.83893, 127.1840), title: '주차장 6' },
        { position: new naver.maps.LatLng(36.83809, 127.1855), title: '주차장 7', Comment: '지하주차장' }
    ];

    for (let i = 0; i < markers.length; i++) {
        createMarker(markers[i]);
    }

    function createMarker(markerInfo) {
        let marker = new naver.maps.Marker({
            position: markerInfo.position,
            map: map,
            title: markerInfo.title
        });

        let infowindow = new naver.maps.InfoWindow({
            content: '<div style="padding:10px;"><strong>' + markerInfo.title + '</strong><br>' + markerInfo.content + '</div>'
        });

        naver.maps.Event.addListener(marker, 'mouseover', function () {
            infowindow.open(map, marker);
        });

        naver.maps.Event.addListener(marker, 'mouseout', function () {
            infowindow.close();
        });
    }
</script>

</html>
